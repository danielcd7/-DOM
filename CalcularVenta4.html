<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icono.png" type="image/png">
    <style>
        /* Estilos para organizar los checkboxes y labels en la misma fila */
        .form-group.checkbox-group {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox-group label {
            margin-right: 10px;
            /* Espacio entre el label y el checkbox */
        }

        .form-group.checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            /* Espacio entre el checkbox y el siguiente label */
        }
    </style>
</head>

<body>
    <header>
        <h1>Ejercicios Basicos JS</h1>
    </header>
    <nav>
        <h3>Formulario de CÃ¡lculo</h3>
    </nav>
    <form id="formulario">
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" placeholder="Ingresa el precio" required>
        </div>

        <div class="form-group">
            <label for="tipoPago">Tipo de Pago:</label>
            <select id="tipoPago" name="tipoPago">
                <option value="1">Tarjeta</option>
                <option value="2">Efectivo</option>
                <option value="3">Transferencia</option>
            </select>
        </div>

        <div class="form-group checkbox-group">
            <label>Descuentos:</label>
            <div>
                <input type="checkbox" id="descuento10" name="descuento" value="0.10">
                <label for="descuento10">Descuento 10%</label>
            </div>
            <div>
                <input type="checkbox" id="descuento20" name="descuento" value="0.20">
                <label for="descuento20">Descuento 20%</label>
            </div>
            <div>
                <input type="checkbox" id="descuento30" name="descuento" value="0.30">
                <label for="descuento30">Descuento 30%</label>
            </div>
        </div>

        <button type="button" onclick="calcularVentaFinal()">Calcular Total</button>



        <div id="resultadoVenta" style="margin-top: 20px;">
            <h3>Total a Pagar:</h3>
            <p id="totalPagar"></p>
        </div>

    </form>
    <script src="js/script.js"></script>
</body>

</html>
